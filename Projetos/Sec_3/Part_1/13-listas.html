<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Meu Site</title>
    </head>

    <body>

        <h2>Lista de Compras</h2>
        <ul>
            <li>Notebook</li>
            <li>Roteador</li>
        </ul>

        <hr>

        <h2>Mapa do Site</h2>
        <!-- Tipos de Listas não ordenadas:
                - disk
                - circle
                - square
        -->
        <ul type="circle">
            <li>Home</li>
            <li>Quem Somos</li>
            <li>Contato</li>
        </ul>

        <hr>

        <h2>Perguntas</h2>
        <!-- Tipos de Listas ordenadas:
                - 1
                - A (Alfabeto)
                - a
                - I (Algarismos Romanos)
                - i
        -->
        <ol type="i">
            <li>Comida Favorita?</li>
            <li>Carro Favorito?</li>
            <li>Série Favorita?</li>
        </ol>

    </body>

</html>
