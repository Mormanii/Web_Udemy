<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Meu Site</title>
    </head>

    <body>

        <h2>Login</h2>

        <!--
            O atributo action indica para qual arquivo de uma,
            linguagem de programação, processará os dados.
        -->
        <form action="processa.php">
            <!--
                O atributo name é utilizado para identificar os dados
                passados ao submeter o formulário.
            -->
            Login:<br>
            <input type="text" name="login"><br>

            Senha:<br>
            <input type="password" name="senha"><br>

            <input type="submit" value="Logar">
        </form>

        <hr>

        <h2>Cadastro</h2>

        <form>
            Login:<br>
            <input type="text" name="login"><br>

            Senha:<br>
            <input type="password" name="senha"><br><br>

            <!--
                Os inputs radio devem ter o mesmo name para ser selecionado
                apenas uma opção entre elas, além de terem o atributo value
                para saber qual opção foi selecionada
            -->
            Sexo:<br>
            <input type="radio" name="sexo" value="M"> Masculino<br>
            <input type="radio" name="sexo" value="F"> Feminino<br>

            Interesses:<br>
            <input type="checkbox" name="interesses" value="F"> Futebol<br>
            <input type="checkbox" name="interesses" value="C"> Cursos<br>
            <input type="checkbox" name="interesses" value="M"> Moda<br><br>

            Estado:<br>
            <select name="estado">
                <option>SP</option>
                <option>MG</option>
                <option>RJ</option>
                <option>RS</option>
            </select><br><br>

            Observações:<br>
            <textarea name="obs"></textarea><br><br>

            <input type="submit" value="Cadastrar">
        </form>

    </body>

</html>
