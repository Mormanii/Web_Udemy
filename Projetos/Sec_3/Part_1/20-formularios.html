<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Meu Site</title>
    </head>

    <body>

        <h2>Login</h2>

        <!--
            O atributo action indica para qual arquivo de uma,
            linguagem de programação, processará os dados.
        -->
        <form action="processa.php">
            <!--
                O atributo name é utilizado para identificar os dados
                passados ao submeter o formulário.
            -->
            Login:<br>
            <input type="text" name="login"><br>

            Senha:<br>
            <input type="password" name="senha"><br>

            <input type="submit" value="Logar">
        </form>

    </body>

</html>
