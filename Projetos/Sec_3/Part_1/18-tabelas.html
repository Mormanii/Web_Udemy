<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Meu Site</title>
    </head>

    <body>

        <!--
            As tabelas precisam ser formadas pelas tags: table, tr, td.
            Respectivamente representam, a tabela por completo, as linhas da tabela
            e os dados desta linha (que formarão as colunas).
        -->
        <table border="2">
            <tr>
                <td>abc</td>
                <td>def</td>
                <td>ghi</td>
            </tr>

            <tr>
                <td>jkl</td>
                <td>mno</td>
                <td>pqr</td>
            </tr>
        </table>

        <hr>

        <!--
            A tag th representa o cabeçalho da tabela, ou seja,
            ela é a legenda dos dados abaixo dela, em sua respectiva coluna
        -->
        <h2>Produtos</h2>
        <table border="2">
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>

            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td>R$ 2.500,99</td>
            </tr>

            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td>R$ 999,99</td>
            </tr>
        </table>

    </body>

</html>
