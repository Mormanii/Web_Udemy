<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Meu Site</title>
    </head>

    <body>

        <!--
            As tabelas precisam ser formadas pelas tags: table, tr, td.
            Respectivamente representam, a tabela por completo, as linhas da tabela
            e os dados desta linha (que formarão as colunas).
        -->
        <table border="2">
            <tr>
                <td>abc</td>
                <td>def</td>
                <td>ghi</td>
            </tr>

            <tr>
                <td>jkl</td>
                <td>mno</td>
                <td>pqr</td>
            </tr>
        </table>

        <hr>

        <!--
            A tag th representa o cabeçalho da tabela, ou seja,
            ela é a legenda dos dados abaixo dela, em sua respectiva coluna.
        -->
        <h2>Produtos</h2>
        <table border="2" width="100%">
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>

            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td>R$ 2.500,99</td>
            </tr>

            <tr>
                <td>002</td>
                <td><a href="">Tablet</a></td>
                <td>R$ 999,99</td>
            </tr>

            <tr>
                <td>003</td>
                <td>
                    <img src="img/16-ferrari.jpg" width="50%">
                </td>
                <td>R$ 10.999,99</td>
            </tr>

            <tr>
                <td rowspan="2">Desconto</td>
                <td colspan="2">Cupom 1 - R$ 10</td>
            </tr>

            <tr>
                <td colspan="2">Cupom 2 - R$ 12</td>
            </tr>

            <tr>
                <td>Total</td>
                <td colspan="2">R$ 14.478,97</td>
            </tr>
        </table>

    </body>

</html>
