<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">

        <!--
            External CSS

            A vantagem em utilizar o arquivo CSS externo é para manutenção das
            formatações quando elas se repetem em diferentes páginas.

            Ou seja, ao alterar alguma formatação no arquivo abaixo ela será
            alterada em todos arquivos HTML que usem esse arquivo. Enquanto no
            Internal CSS seria necessário alterar em cada arquivo as formatações.
        -->
        <link rel="stylesheet" type="text/css" href="css/36-external_css.css">

        <title>CSS External</title>
    </head>

    <body>

        <h1 class="texto">Conteúdo da Página 1</h1>

    </body>

</html>
