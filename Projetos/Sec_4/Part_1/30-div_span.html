<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">

        <style type="text/css">

            #topo {
                background: blue;
            }

            #conteudo {
                background: red;
            }

            #rodape {
                background: green;
            }

            #assinatura {
                background: pink;
            }

            .produto {
                margin: 10px;
                background: gray;
            }

            .azul {
                background: blue;
            }

        </style>

        <title>DIV e SPAN</title>
    </head>

    <body>

        <div id="topo">
            <img width="200" src="http://www.jwave.com.br/wp-content/uploads/2017/01/amazon-prime.png">

            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>

        <div id="conteudo">
            <div>
                <div class="produto">Produto 1</div>
                <div class="produto">Produto 2</div>
                <div class="produto">Produto 3</div>
            </div>
        </div>

        <div id="rodape">
            Todos os <span class="azul">direitos</span> reservados
        </div>

        <span id="assinatura">Hugo</span> <span>Cesar</span>

    </body>

</html>
